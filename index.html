<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/index.css'>
</head>
<body>

    <audio src="assets/music.wav" id="music" autoplay loop></audio>

    <section class="container" id="container-screen">
        
    </section>

    <section class="container" id="container-game">
        <div class="display-block">
            <fieldset class="table" id="table">
                <legend class="score" id="score">Puntaje: 0</legend>
            </fieldset>
            <div class="controller">
                <img src="assets/up.svg" class="btn" id="btn-up">
                <img src="assets/down.svg" class="btn" id="btn-down">
                <img src="assets/left.svg" class="btn" id="btn-left">
                <img src="assets/right.svg" class="btn" id="btn-right">
            </div>
        </div>
    </section>
    
</body>
</html>

<script src="scripts/Util.js"></script>
<script src="scripts/Table.js"></script>
<script src="scripts/Snake.js"></script>
<script src="scripts/Block.js"></script>
<script src="scripts/App.js"></script>
